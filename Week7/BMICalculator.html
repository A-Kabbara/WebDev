    <div id="BMICalculator">
        <label for="height">Please Enter Height in Meters:</label>
        <input type="number" id="height">
         <label for="Weight">Please Enter Your Weight in KG:</label>
          <input type="number" id="Weight">
        
         <label for="BMI">Your BMI is:</label>
         <input type="BMI">
</div>

<script>
    new Vue({
        el:'#app',
        data : {
                height : '',
                weight : ''
         },
        computed: {
                result: function(){
                    return weight/ (height * height);
                }
            }
    });
</script>
